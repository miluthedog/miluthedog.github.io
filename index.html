<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pha Web">
    <title>Pha Web</title>
    <link rel="icon" href="images/phaIC.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/phaBG.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.55);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 212, 255, 0.5);
            width: 500px;
            max-width: 100%;
        }

        .top-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 30px;
        }

        .text {
            text-align: left;
        }

        h1 {
            font-size: 34px;
            margin: 0;
        }

        h2 {
            font-size: 16px;
            color: #ccc;
        }

        .links {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .links a {
            display: inline-block;
            padding: 10px 16px;
            background: #00d4ff;
            color: #001f3f;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            width: 30%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .links a img {
            width: 20px;
            margin-right: 8px;
        }

        .links a:hover {
            background: #0088a9;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <img src="https://github.com/miluthedog.png" alt="Your Avatar" class="avatar">

            <div class="text">
                <h1>Phạm Hoàng Anh</h1>
                <h2>Robotics Engineer wannabe</h2>
            </div>
        </div>

        <div class="links">
            <a href="https://github.com/miluthedog" target="_blank">
                <img src="images/gh.ico" alt="GitHub Icon">
                GitHub
            </a>

            <a href="https://www.linkedin.com/in/ph%E1%BA%A1m-ho%C3%A0ng-anh-730292286/" target="_blank">
                <img src="images/in.ico" alt="LinkedIn Icon">
                LinkedIn
            </a>

            <a href="https://www.youtube.com/@miluthedog" target="_blank">
                <img src="images/yt.ico" alt="YouTube Icon">
                YouTube
            </a>
        </div>
    </div>
</body>
</html>
